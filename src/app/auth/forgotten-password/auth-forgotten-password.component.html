<mat-card class="forgotten-password-card">
  <!-- LOADING PROGRESS BAR -->
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  <!-- CARD -->
  <mat-card-title class="forgotten-password-header">
    Reset your password
  </mat-card-title>
  <p>
    No problem! Enter your email address below and we will send you a link to
    reset your password!
  </p>
  <!-- FORM -->
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSendResetPassword()">
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input
          type="text"
          matInput
          placeholder="Email address"
          formControlName="email"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button
        type="submit"
        mat-flat-button
        class="forgotten-password-button"
        color="primary"
        [disabled]="resetPasswordForm.invalid"
      >
        {{ loading ? 'Sending...' : 'Send' }}
      </button>
    </mat-card-footer>
  </form>
</mat-card>
