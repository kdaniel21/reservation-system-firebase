<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Forgotten Password</h4>
    </div>
    <div class="card-body">
      <!-- ALERT -->
      <div class="alert" *ngIf="alertMsg" [ngClass]="alertMsg.color">
        {{ alertMsg.message }}
      </div>
      <h5>Reset your password</h5>
      <p>
        No problem! Enter your email address below and we will send you a link
        to reset your password!
      </p>
      <!-- EMAIL FORM -->
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSendResetPassword()">
        <div class="form-inline">
          <input
            type="email"
            id="email"
            placeholder="Email address"
            formControlName="email"
            class="form-control mr-3"
            style="width: 20rem;"
          />
          <!-- BUTTON -->
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="resetPasswordForm.invalid || loading"
          >
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
              *ngIf="loading"
            ></span>
            {{ loading ? 'Sending...' : 'Send' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
