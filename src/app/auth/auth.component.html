<mat-card class="login-card">
  <mat-card-title class="login-card-header">Login</mat-card-title>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <!-- EMAIL FIELD -->
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          placeholder="Email address"
          formControlName="email"
        />
      </mat-form-field>
      <!-- PASSWORD FIELD -->
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          type="password"
          formControlName="password"
        />
      </mat-form-field>
    </mat-card-content>
    <!-- LOGIN BUTTON -->
    <mat-card-actions>
      <button
        mat-flat-button
        color="primary"
        class="login-card-button"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </mat-card-actions>
  </form>
  <!-- FORGOTTEN PASSWORD -->
  <mat-card-footer align="right" class="login-card-forgot-password">
    <a [routerLink]="['../reset-password']">Forgot Password?</a>
  </mat-card-footer>
</mat-card>
