<div class="modal-header">
  <h4 class="modal-title">Invite New User</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- MODAL BODY -->
<div class="modal-body">
  <!-- ALERT MESSAGE -->
  <div class="alert" *ngIf="alertMsg" [ngClass]="[alertMsg.color]">
    {{ alertMsg.message }}
  </div>

  <!-- INVITATION FORM -->
  <form [formGroup]="inviteUserForm" (ngSubmit)="onInviteUser()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        placeholder="Name"
        id="name"
        class="form-control"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="text"
        placeholder="Email"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>

    <!-- BOTTOM BUTTONS -->
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-primary pull-right"
        (click)="activeModal.close()"
        [disabled]="loading"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-success pull-right"
        [disabled]="!inviteUserForm.valid || loading"
      >
        <!-- LOADING SPINNER -->
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
          *ngIf="loading"
        ></span>
        {{ loading ? 'Sending..' : 'Send Invitation' }}
      </button>
      <!-- LOADING MESSAGE -->

      <div class="row">
        <p class="text-muted" *ngIf="!loading">This might take a while...</p>
      </div>
    </div>
  </form>
</div>
