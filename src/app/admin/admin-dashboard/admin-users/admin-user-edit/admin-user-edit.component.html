<div class="modal-header">
  <h4 class="modal-title">Edit User - {{ user.name }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <!-- ALERT -->
  <div class="alert" *ngIf="alertMsg" [ngClass]="alertMsg.color">
    {{ alertMsg.message }}
  </div>
  <!-- EDIT FORM -->
  <form [formGroup]="userEditForm" (ngSubmit)="onSaveEdit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="text"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="admin">
        <input
          type="checkbox"
          id="admin"
          class="mr-1"
          formControlName="admin"
        />Admin</label
      >
    </div>
    <!-- BUTTONS -->
    <div class="modal-footer">
      <button
        type="submit"
        class="btn btn-primary float-right"
        [disabled]="!userEditForm.valid || loading"
      >
        <!-- LOADING SPINNER -->
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
          *ngIf="loading"
        ></span>
        {{ loading ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
