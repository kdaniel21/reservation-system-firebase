<!-- TITLE -->
<div class="mat-h1">Messages</div>

<!-- LOADING SPINNER -->
<app-loading-spinner *ngIf="loading"></app-loading-spinner>

<!-- FILTERING -->
<mat-form-field style="width: 20%">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" />
</mat-form-field>
<!-- TABLE -->
<mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- TOPIC COLUMN -->
  <ng-container matColumnDef="topic">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Topic</mat-header-cell>
    <mat-cell *matCellDef="let message"> {{ message.topic }}</mat-cell>
  </ng-container>

  <!-- NAME COLUMN -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let message"> {{ message.name }}</mat-cell>
  </ng-container>

  <!-- EMAIL COLUMN -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
    <mat-cell *matCellDef="let message"> {{ message.email }}</mat-cell>
  </ng-container>

  <!-- PRIORITY COLUMN -->
  <ng-container matColumnDef="priority">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Priority</mat-header-cell
    >
    <mat-cell *matCellDef="let message"> {{ message.priority }}</mat-cell>
  </ng-container>

  <!-- SOLVED COLUMN -->
  <ng-container matColumnDef="closed">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Closed</mat-header-cell>
    <mat-cell *matCellDef="let message"> {{ message.closed }}</mat-cell>
  </ng-container>

  <!-- DATE COLUMN -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let message">
      {{ message.date.toDate() | date: 'hh:mm - yyyy.MM.dd' }}</mat-cell
    >
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    *matRowDef="let message; columns: displayedColumns"
    (click)="openMessage(message)"
    [style.backgroundColor]="message.solved ? 'rgba(0, 0,0, 0.7)' : ''"
  ></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"> </mat-paginator>
