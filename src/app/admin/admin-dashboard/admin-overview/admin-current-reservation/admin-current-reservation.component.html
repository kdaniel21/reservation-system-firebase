<mat-card *ngIf="currentReservation">
  <mat-card-title>Current Reservation</mat-card-title>
  <mat-card-content>
    {{ currentReservation.name }} <br />
    {{ currentReservation.start }} - {{ currentReservation.end }} <br />
    Created by:
    {{ currentReservation.createdBy }}
  </mat-card-content>
</mat-card>

<div *ngIf="!currentReservation">
  <!-- <div class="card-title">Currently there is no reservation!</div> -->
  <div class="mat-h1">Currently there is no reservation!</div>
</div>
