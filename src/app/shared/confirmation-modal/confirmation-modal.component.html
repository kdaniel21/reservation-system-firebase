<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="close" (click)="activeModal.dismiss('esc')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p>{{ message }}</p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.close('cancel')">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close('confirm')">{{ submitBtnText }}</button>
</div>
