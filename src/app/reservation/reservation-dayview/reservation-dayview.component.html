<mat-card
  *ngFor="let reservation of dailyReservations"
  (click)="onEditReservation(reservation.id)"
>
  <div class="name mat-h3" style="margin-bottom: 0;">{{ reservation.name }}</div>
  <div class="time mat-h5">
    {{ this.resService.stringifyTime(reservation.startTime) }} -
    {{ this.resService.stringifyTime(reservation.endTime) }}
  </div>
</mat-card>
