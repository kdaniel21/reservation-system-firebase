<div fxLayout="column" fxLayoutAlign="center">
  <mat-card
    *ngFor="let reservation of dailyReservations"
    class="reservation"
    (click)="onEditReservation(reservation.id)"
  >
    {{ this.resService.stringifyTime(reservation.startTime) }} -
    {{ this.resService.stringifyTime(reservation.endTime) }} <br />
    {{ reservation.name }}
  </mat-card>
</div>
