<div class="container">
  <!-- INFORMATION ABOUT THE DATE -->
  <div id="info" class="mat-h3">
    <div>{{ calculateWeeksAway() }}</div>
    <div>
      {{
        this.startingDayOfWeek.getFullYear() +
          '. ' +
          this.startingDayOfWeek.toLocaleString('default', { month: 'long' })
      }}
    </div>
  </div>
  <div id="calendar">
    <div *ngFor="let day of daysOfWeek; let i = index" class="days">
      <div class="day-header">
        <div class="mat-h4" style="color: gray;">{{ day }}</div>
        <div class="mat-display-1">{{ this.calculateDate(i) }}</div>
      </div>
      <div class="day-content">
        <app-reservation-dayview [day]="i + 1"></app-reservation-dayview>
      </div>
    </div>
  </div>
  <div class="calendar-controls">
    <button
      mat-fab
      color="primary"
      aria-label="Add New Reservation"
      style="margin-right: 10px;"
      (click)="previousWeek()"
    >
      <span class="material-icons">keyboard_arrow_left</span>
    </button>
    <button
      mat-fab
      color="primary"
      style="margin-right: 10px;"
      aria-label="Add New Reservation"
      (click)="nextWeek()"
    >
      <span class="material-icons">keyboard_arrow_right</span>
    </button>
    <button
      mat-fab
      color="primary"
      style="margin-right: 10px;"
      aria-label="Add New Reservation"
      [routerLink]="['/calendar/edit']"
      [queryParams]="{ mode: 'new' }"
    >
      <span class="material-icons">add</span>
    </button>
  </div>
</div>
