<div class="container">
  <div class="info">
    <div class="week mat-subheading-1">
      <h3>{{ calculateWeeksAway() }}</h3>
      <h3>
        {{
          this.startingDayOfWeek.getFullYear() + '. ' +
          this.startingDayOfWeek.toLocaleString('default', { month: 'long' })
        }}
      </h3>
    </div>
  </div>
  <div class="calendar">
    <div fxLayout="row" fxFill style="display: flex; height: 58px; width: 99%;">
      <div *ngFor="let day of daysOfWeek; let i = index" class="day-name">
        {{ day }} <br />
        {{ this.calculateDate(i) }}
      </div>
    </div>
    <!-- LOADING BAR -->
    <div class="loading" *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <div
      fxLayout="row"
      fxLayout.md="columns"
      fxFill
      style="
        display: flex;
        width: 100%;
        height: calc(100% - 58px);
        overflow-y: scroll;
      "
    >
      <div fxFlex *ngFor="let i of [1, 2, 3, 4, 5, 6, 7]" class="day-content">
        <app-reservation-dayview [day]="i"></app-reservation-dayview>
      </div>
    </div>
    <!-- ADD BUTTON -->
    <div class="new-reservation-btn">
      <button
        mat-fab
        color="primary"
        aria-label="Add New Reservation"
        style="margin-right: 10px;"
        (click)="previousWeek()"
      >
        <span class="material-icons">keyboard_arrow_left</span>
      </button>
      <button
        mat-fab
        color="primary"
        style="margin-right: 10px;"
        aria-label="Add New Reservation"
        (click)="nextWeek()"
      >
        <span class="material-icons">keyboard_arrow_right</span>
      </button>
      <button
        mat-fab
        color="primary"
        style="margin-right: 10px;"
        aria-label="Add New Reservation"
        [routerLink]="['/calendar/edit']"
        [queryParams]="{ mode: 'new' }"
      >
        <span class="material-icons">add</span>
      </button>
    </div>
  </div>
</div>
