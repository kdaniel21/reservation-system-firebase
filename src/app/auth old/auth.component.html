<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <div class="card" style="width: 20rem">
        <div class="card-body">
          <p class="lead card-title">Bejelentkezés</p>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">E-mail cím</label>
              <input
              type="text"
              placeholder="E-mail"
              class="form-control"
              name="email"
              id="email"
              ngModel
              email
              required
              >
            </div>
            <div class="form-group">
              <label for="password">Jelszó</label>
              <input
              type="password"
              placeholder="Jelszó"
              class="form-control"
              name="password"
              id="password"
              ngModel
              required>
            </div>
            <button
            type="submit"
            name="submit"
            class="btn btn-primary"
            [disabled]="!loginForm.valid"
            >Bejelentkezés</button>
          </form>
        </div>
        <div class="card-footer">
          <p class="text-center"><small><a href="#">Elfelejtett jelszó</a></small></p>
        </div>
      </div>
      <!-- <button class="btn btn-danger" (click)="onCreateTestUser()">Create test user</button> -->
    </div>
  </div>
</div>
