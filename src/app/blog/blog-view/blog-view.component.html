<div class="container">
  <app-loading-spinner *ngIf="loading"></app-loading-spinner>
  <mat-card *ngIf="!loading && post">
    <!-- <mat-card-header> -->
      <mat-card-title>
        <button mat-mini-fab id="back-arrow">
        <mat-icon routerLink="/blog/latest" >arrow_back</mat-icon>
        </button>
      </mat-card-title>
      <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>
        {{ post.author }} |
        {{ post.date | date: 'yyyy.MM.dd HH:mm' }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div id="lead">
        {{ post.lead }}
      </div>
      <mat-divider [inset]="true"></mat-divider>
      {{ post.content }}
    </mat-card-content>
  </mat-card>
</div>
